{% extends "base.html" %}
{% block extrajs %}
<script type="text/javascript">
	function getUnitVariants(value){
		document.location = "/project_unit_variants/"+value;
	}
</script>
{% endblock %}
{% block content %}


<div class="modal fade PaymentPlan" id="myModalSelectProject" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display:none;">
  <div class="modal-dialog" style="width: 500px; margin-top:250px;">
    <div class="modal-content">
      <div class="modal-body">

		<h4 align="center">View Unit Variants</h4>
		<div class="row">
		    <div class="col-lg-8 col-md-offset-2">
		        <form role="form" action='' method="POST">
		            {% csrf_token %}
		            <div class="form-group">
						<select class="form-control" id="selectProjectId" name="select_project_list" aria-controls="dataTables-example" class="form-control1 input-md " onchange="getUnitVariants(this.value)">
							<option selected value>--Select A Project--</option>
							{% for project in projects %}
								<option value="{{ project.project_id }}">{{ project.project_name }}</option>
							{% endfor %}
						</select>
					</div>
		        </form>
		    </div>
		</div>

	  </div>
    </div>
  </div>
</div>

<script>
$(document).ready(function() {
    $('#myModalSelectProject').modal('show');
});
</script>


{% endblock %}
